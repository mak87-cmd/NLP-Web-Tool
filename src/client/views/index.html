<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>
        <header>
            <div>
                Logo
            </div>
            <div>
                navigation
            </div>
        </header>
        <main>
            <section>
                <h2>Natural Language Processing Tool</h2>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="userUrl" type="text" name="input" value="" placeholder="Enter URL...">
                    <input type="submit" name="input" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
            <section>
                <h3>Form Results:</h3>
                <div id="results"></div>
            </section>
        </main>
        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./service-worker.js');
                });
            }
        </script>
    </body>
</html>
